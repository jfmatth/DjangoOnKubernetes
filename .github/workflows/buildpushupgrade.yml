name: BuildPushUpgrade

on:
  push:
    branches: [ master ]
#   pull_request:
#     branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Build image
      run: docker build . --file Dockerfile -t ${{ secrets.DOCKER_IMAGE }}

    - name: Log into registry
      run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u ${{ secrets.DOCKER_USER }} --password-stdin

    - name: Push image
      run: |
        docker push ${{ secrets.DOCKER_IMAGE }}

    - name: write KUBECONFIG to file
      run: |
        echo '${{ secrets.KUBECONFIG }}' > config
            
    - name: helm upgrade
      run: |
        helm upgrade $RELEASE  $CHART --set timestamp="$(date)" --kubeconfig config

      env:
        RELEASE: ${{ secrets.HELM_RELEASE }}
        CHART: ${{ secrets.HELM_CHARTDIR }}